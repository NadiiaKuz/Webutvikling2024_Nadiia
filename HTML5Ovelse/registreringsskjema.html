        <header>

        </header>
        <main>
            <section>
                <h2>Registrerings skjema </h2>
                <form method="post">
                    <label for="navn">Navn:</label>
                    <input type="text" name="navn" placeholder="Nora Nordmann.." id="navn" minlength="2" pattern="[A-Za-zæøåÆØÅ ]{2,}" required>
                    <label>
                        E-post:
                        <input type="email" name="email" placeholder="eksempel@hiof.no" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2, 4}$" required>
                    </label>
                    <label>
                        Passord:
                        <input type="password" name="passord" minlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required >
                    </label>
                    <label>
                        Alder:
                        <input type="number" name="alder" min="18" max="99" required>
                    </label>
                    <label>
                        Mann:
                        <input type="radio" name="valg" required>
                    </label>
                    <label>
                        Kvinne:
                        <input type="radio" name="valg">
                    </label>
                    <label>
                        Annet:
                        <input type="radio" name="valg">
                    </label>
                    <label>
                        Land
                        <select name="land" required>
                            <option value="Norge">Norge</option>
                            <option value="Danmark">Danmark</option>
                            <option value="Sverige">Sverige</option>
                        </select>
                    </label>
                    <label>
                        Personvern:
                        <input type="checkbox" required>
                    </label>
                    <input type="submit" value="Send melding">
                </form>
            </section>
        </main>
        <footer>
